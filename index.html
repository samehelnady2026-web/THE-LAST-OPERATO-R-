        .setProject('69943f560019334ae3b5');            // Ù…Ù† ØµÙˆØ±Ø© Ø§Ù„Ù€ API

    const databases = new Databases(client);

    const DB_ID = '69943bf8001373c3c286'; // ID Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª

    let playerDocId = null;

    async function init() {
        try {
            // Ø®Ø·ÙˆØ© ØªØ®Ø·ÙŠ Ø£ÙŠ ØªØ¹Ù„ÙŠÙ‚ ÙÙŠ Ø§Ù„Ø¬Ù„Ø³Ø©

            document.getElementById('p-id').innerText = "UID: " + user.$id.substring(0,6);

            const res = await databases.listDocuments(DB_ID, COL_ID, [Query.equal('user_id', user.$id)]);
            
            if (res.documents.length > 0) {
                const data = res.documents[0];
                playerDocId = data.$id;

                p1.icon = data.current_skin || 'ğŸ¥·';

    function startGame() {
        game.active = true;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ui-header').style.display = 'flex';
        animate();
    }

    function animate() {
        if (!game.active) return;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        p1.x += (p1.tx - p1.x) * 0.1; p1.y += (p1.ty - p1.y) * 0.1;
        ctx.font = "50px serif"; ctx.textAlign = "center";
        ctx.fillText(p1.icon, p1.x, p1.y);
        document.getElementById('coins-ui').innerText = p1.score;
        document.getElementById('cash-ui').innerText = p1.cash;
        requestAnimationFrame(animate);
    }

    window.addEventListener('touchmove', (e) => { 
        p1.tx = e.touches[0].clientX; 
        p1.ty = e.touches[0].clientY;

</script>
