    </div>

    <div id="main-menu" class="overlay" style="display:none">
        <h1 style="color:var(--neon)">BLOCKSAM</h1>
        <div class="menu-box">
            <button class="btn" style="background:var(--gold); color:black" onclick="startGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨ ðŸŽ®</button>
            <button class="btn" onclick="openShop()">Ø§Ù„Ù…ØªØ¬Ø± ðŸ›’</button>
        </div>
    </div>

    <div id="ui-header">
        <div style="color:var(--gold)">ðŸ’° <span id="coins-ui">0</span></div>
        <div style="color:var(--green)">ðŸ’µ <span id="cash-ui">0</span></div>
        <div id="p-id" style="font-size:10px; color:#555">UID: --</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client()
        .setEndpoint('https://fra.cloud.appwrite.io/v1')
        .setProject('69943f560019334ae3b5'); // Project ID Ù…Ù† ØµÙˆØ±ØªÙƒ

    const databases = new Databases(client);
    const account = new Account(client);
    const DB_ID = '69943bf8001373c3c286'; 
    const COL_ID = 'players';            

    let playerDocId = null;
    let p1 = { score: 0, cash: 0, icon: 'ðŸ¥·', x: 200, y: 300, tx: 200, ty: 300 };
    let game = { active: false };

    async function init() {
        try {
            try { await account.createAnonymousSession(); } catch(e){}
            const user = await account.get();
            document.getElementById('p-id').innerText = "UID: " + user.$id.substring(0,6);

            const res = await databases.listDocuments(DB_ID, COL_ID, [Query.equal('user_id', user.$id)]);
            if (res.documents.length > 0) {
                const data = res.documents[0];
                playerDocId = data.$id;
                p1.score = data.coins || 0;
                p1.cash = data.cash || 0;
                p1.icon = data.current_skin || 'ðŸ¥·';
            } else {
                const newDoc = await databases.createDocument(DB_ID, COL_ID, ID.unique(), {
                    user_id: user.$id, coins: 0, cash: 0, current_skin: 'ðŸ¥·', last_login: Date.now(), streak: 1
                });
                playerDocId = newDoc.$id;
            }
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        } catch (e) {
            console.error(e);
            alert("ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¶Ø¹ Ø§Ù„Ù†Ø¬Ù…Ø© * ÙÙŠ Hostname Ø§Ù„Ù€ Platform");
        }
    }

    function startGame() {
        game.active = true;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ui-header').style.display = 'flex';
        animate();
    }

    function animate() {
        if (!game.active) return;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        p1.x += (p1.tx - p1.x) * 0.1; p1.y += (p1.ty - p1.y) * 0.1;
        ctx.font = "50px serif"; ctx.textAlign = "center";
        ctx.fillText(p1.icon, p1.x, p1.y);
        document.getElementById('coins-ui').innerText = p1.score;
        document.getElementById('cash-ui').innerText = p1.cash;
        requestAnimationFrame(animate);
    }

    window.addEventListener('touchmove', (e) => { p1.tx = e.touches[0].clientX; p1.ty = e.touches[0].clientY; });
    init();
</script>
