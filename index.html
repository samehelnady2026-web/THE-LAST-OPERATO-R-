<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLOCKSAM v1.1 - PRO EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { 
            --neon: #00f2ff; --gold: #ffd700; --green: #2ecc71; --red: #ff4757; 
            --purple: #bc13fe; --bg: #0f101d; --ui-bg: rgba(20, 21, 38, 0.95);
        }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; color: white; display: flex; flex-direction: column; }
        
        #ui-header { width: 100%; height: 95px; background: var(--ui-bg); display: none; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 1px solid #334; padding: 5px 15px; box-sizing: border-box; }
        #gameCanvas { flex-grow: 1; width: 100%; background: radial-gradient(circle, #1a1c2c 0%, #0f101d 100%); display: block; }

        /* ŸÑŸäŸÅŸÑ ÿ®ÿßÿ± (ÿßŸÑÿØŸàÿßŸÖÿ© ÿßŸÑÿ≤ÿ±ŸÇÿßÿ°) */
        .level-container { position: absolute; top: 70px; left: 50%; transform: translateX(-50%); width: 150px; height: 4px; background: #333; border-radius: 2px; }
        #level-bar { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); transition: 0.3s; }

        .stat-group { display: flex; flex-direction: column; gap: 2px; min-width: 80px; }
        .nav-btn { background: none; border: 1.5px solid white; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 6000; background: rgba(10, 11, 20, 0.98); }
        .menu-box { background: #1a1c2c; padding: 25px; border-radius: 30px; border: 1px solid var(--neon); text-align: center; width: 85%; max-width: 400px; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; background: #3d415e; }
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; margin: 15px 0; padding: 10px; background: #0f101d; border-radius: 15px; }
        .skin-item { background: #3d415e; height: 75px; border-radius: 12px; border: 1px solid #555; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="notify" style="position:fixed; top:110px; left:50%; transform:translateX(-50%); z-index:9000; display:none; padding:10px 20px; border-radius:20px; font-weight:bold; color:white;"></div>

    <div id="loading-screen" class="overlay"><h2>CONNECTING...</h2></div>

    <div id="main-menu" class="overlay" style="display:none">
        <h1 style="color:var(--neon); margin-bottom:20px;">BLOCKSAM v1.1</h1>
        <div class="menu-box">
            <button class="btn" style="background:var(--gold); color:black" onclick="startMode('solo')">SOLO MISSION üèÜ</button>
            <button class="btn" style="background:var(--neon); color:black" onclick="searchForPlayer()">SEARCH FOR PLAYER üåê</button>
            <button class="btn" onclick="openShop()">MARKET üõí</button>
        </div>
    </div>

    <div id="shop-screen" class="overlay" style="display:none">
        <div class="menu-box">
            <h3 style="color:var(--purple)">MARKET</h3>
            <button class="btn" style="background:var(--gold); color:black; font-size:11px" onclick="exchangeCoinsForCash()">50,000 üí∞ ‚ûî 10 üíµ</button>
            <div id="shop-grid" class="shop-grid"></div>
            <button class="btn" onclick="closeShop()">BACK</button>
        </div>
    </div>

    <div id="ui-header">
        <div class="stat-group">
            <div><span id="p1-score-ui" style="color:var(--gold)">0</span> üí∞</div>
            <div><span id="p1-cash-ui" style="color:var(--green)">0</span> üíµ</div>
        </div>
        <div style="text-align:center">
            <div style="font-size:12px; color:var(--neon)">LEVEL <span id="level-num">1</span></div>
            <div class="level-container"><div id="level-bar"></div></div>
        </div>
        <div class="stat-group" style="text-align:right">
            <button class="nav-btn" onclick="togglePause()">‚è∏Ô∏è</button>
            <button class="nav-btn" onclick="exitToDashboard()" style="border-color:var(--red); margin-top:5px">üè†</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let gates = [], items = [], spiralAngle = 0;
    let game = { active: false, paused: false, level: 1 };
    let p1 = { x: 200, y: 300, tx: 200, ty: 300, score: 0, cash: 0, icon: 'ü•∑' };
    let p2 = { x: -100, y: -100, score: 0, active: false, icon: 'ü§ñ', isBot: true };
    let monster = { x: -50, y: -50, icon: 'üëæ' };

    const client = new Client().setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('69943f560019334ae3b5');
    const databases = new Databases(client);
    const account = new Account(client);
    const DB_ID = '69943bf8001373c3c286', COL_ID = 'players';
    let playerDocId = localStorage.getItem('blocksam_id');

    const skinsData = [
        {icon:'ü•∑', price:0, type:'coin'}, {icon:'üê±', price:100, type:'coin'}, {icon:'ü¶Å', price:5000, type:'coin'},
        {icon:'ü¶ñ', price:60000, type:'coin'}, {icon:'ü•∂', price:100, type:'cash'},
         {icon:'ü¶Ñ', price:200, type:'cash'}
        {icon:'üíé', price:300, type:'cash'}
        {icon:'üñê', price:500, type:'cash'}
    ];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight - (game.active ? 95 : 0); }
    window.addEventListener('resize', resize);

    async function initCloud() {
        try {
            try { await account.createAnonymousSession(); } catch(e){}
            if (playerDocId) {
                const doc = await databases.getDocument(DB_ID, COL_ID, playerDocId);
                p1.score = doc.coins; p1.cash = doc.cash; p1.icon = doc.current_skin;
            } else { await createNewUser(); }
        } catch(e){}
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
        resize();
    }

    async function createNewUser() {
        const d = await databases.createDocument(DB_ID, COL_ID, ID.unique(), { coins: 0, cash: 0, current_skin: 'ü•∑', is_online: false });
        playerDocId = d.$id; localStorage.setItem('blocksam_id', playerDocId);
    }

    function updateUI() {
        document.getElementById('p1-score-ui').innerText = p1.score.toLocaleString();
        document.getElementById('p1-cash-ui').innerText = p1.cash;
        game.level = Math.floor(p1.score / 10000) + 1;
        document.getElementById('level-num').innerText = game.level;
        let progress = (p1.score % 10000) / 100;
        document.getElementById('level-bar').style.width = progress + "%";
    }

    async function searchForPlayer() {
        const screen = document.createElement('div'); screen.className = 'overlay';
        screen.innerHTML = `<div class="menu-box"><h3>SEARCHING...</h3><div style="width:100%; height:10px; background:#333; border-radius:5px; overflow:hidden"><div id="pbar" style="width:0%; height:100%; background:var(--neon); transition:4s linear"></div></div></div>`;
        document.body.appendChild(screen);
        setTimeout(() => document.getElementById('pbar').style.width = "100%", 50);
        setTimeout(() => { screen.remove(); startMode('online'); }, 4000);
    }

    function startMode(mode) {
        game.active = true; game.paused = false;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ui-header').style.display = 'flex';
        resize();
        updateUI();
        animate();
    }

    function animate() {
        if (!game.active || game.paused) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        spiralAngle += 0.15;

        // ÿßŸÑŸÑÿßÿπÿ®
        p1.x += (p1.tx - p1.x) * 0.15; p1.y += (p1.ty - p1.y) * 0.15;
        ctx.font = "50px serif"; ctx.textAlign = "center";
        ctx.fillText(p1.icon, p1.x, p1.y);

        // ÿßŸÑŸàÿ≠ÿ¥ ÿßŸÑŸÖÿ∑ÿßÿ±ÿØ
        let mAngle = Math.atan2(p1.y - monster.y, p1.x - monster.x);
        monster.x += Math.cos(mAngle) * (1.5 + (game.level * 0.2));
        monster.y += Math.sin(mAngle) * (1.5 + (game.level * 0.2));
        ctx.fillText(monster.icon, monster.x, monster.y);
        if(Math.hypot(p1.x - monster.x, p1.y - monster.y) < 40) { p1.score = Math.max(0, p1.score - 50); updateUI(); }

        // ÿßŸÑÿ≠ŸÑÿ≤ŸàŸÜÿßÿ™
        gates.forEach((g) => {
            if(!g.active) return;
            g.timer++;
            if(g.timer > 200) { g.x = Math.random()*canvas.width; g.y = Math.random()*canvas.height; g.timer=0; }
            ctx.save(); ctx.translate(g.x, g.y); ctx.rotate(spiralAngle);
            for(let i=0; i<5; i++) {
                ctx.beginPath(); ctx.strokeStyle = g.type==='good'?'var(--neon)':'var(--red)';
                ctx.arc(0, 0, (11*(i+1)), 0, Math.PI*1.5); ctx.stroke();
            }
            ctx.restore();
            if(Math.hypot(p1.x-g.x, p1.y-g.y) < 45) { p1.score += g.value; g.active = false; sync(); updateUI(); }
        });

        // ÿßŸÑÿπŸÖŸÑÿßÿ™
        items.forEach(it => {
            if(!it.active) return;
            ctx.font = "32px serif"; ctx.fillText(it.type==='cash'?"üíµ":"üí∞", it.x, it.y);
            if(Math.hypot(p1.x-it.x, p1.y-it.y) < 45) { it.active = false; if(it.type==='cash') p1.cash++; else p1.score += 500; sync(); updateUI(); }
        });

        requestAnimationFrame(animate);
    }

    function openShop() {
        document.getElementById('shop-screen').style.display = 'flex';
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        skinsData.forEach(s => {
            const d = document.createElement('div'); d.className = 'skin-item';
            d.innerHTML = `<div>${s.icon}</div><div style="font-size:10px">${s.price}</div>`;
            d.onclick = () => {
                if(s.type==='coin' && p1.score >= s.price) { p1.score-=s.price; p1.icon=s.icon; sync(); updateUI(); }
                else if(s.type==='cash' && p1.cash >= s.price) { p1.cash-=s.price; p1.icon=s.icon; sync(); updateUI(); }
                else showMsg("NOT ENOUGH!", "var(--red)");
            };
            grid.appendChild(d);
        });
    }

    async function sync() { if(playerDocId) databases.updateDocument(DB_ID, COL_ID, playerDocId, { coins: p1.score, cash: p1.cash, current_skin: p1.icon }); }
    function closeShop() { document.getElementById('shop-screen').style.display = 'none'; }
    function togglePause() { game.paused = !game.paused; if(!game.paused) animate(); }
    function exitToDashboard() { location.reload(); }
    function showMsg(t, c) { const n = document.getElementById('notify'); n.innerText = t; n.style.background = c; n.style.display = 'block'; setTimeout(()=>n.style.display='none', 1500); }
    function exchangeCoinsForCash() { if(p1.score >= 50000) { p1.score -= 50000; p1.cash += 10; sync(); updateUI(); } }

    canvas.addEventListener('touchmove', (e) => { if(!game.paused) { p1.tx = e.touches[0].clientX; p1.ty = e.touches[0].clientY - 95; } });
    setInterval(() => { if(game.active && !game.paused) items.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, type: Math.random()<0.08?'cash':'coin', active: true }); }, 1900);
    setInterval(() => { if(game.active && !game.paused) gates.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, type: Math.random()>0.4?'good':'bad', value: 5000, active: true, timer: 0 }); }, 6000);

    initCloud();
</script>
</body>
                </html>
