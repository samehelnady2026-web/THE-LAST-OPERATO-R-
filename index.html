<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLOCKSAM v3.1 - FINAL STABLE</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --green: #2ecc71; --red: #ff4757; --bg: #0a0a0a; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; color: white; }
        #ui-header { position: absolute; top: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.95); display: none; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 2px solid #333; padding: 5px 15px 0 15px; box-sizing: border-box; }
        .stat-group { display: flex; flex-direction: column; gap: 2px; min-width: 90px; }
        .stat-item { font-size: 13px; font-weight: bold; }
        .pause-btn { background: none; border: 1.5px solid white; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 6000; background: rgba(0,0,0,0.96); }
        .menu-box { background: #151515; padding: 20px; border-radius: 30px; border: 1px solid var(--neon); text-align: center; width: 90%; max-width: 400px; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; background: #333; }
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 280px; overflow-y: auto; margin: 10px 0; padding: 10px; background: #111; border-radius: 15px; border: 1px solid #333; }
        .skin-item { background: #222; height: 70px; border-radius: 12px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        #notify { position: fixed; top: 95px; left: 50%; transform: translateX(-50%); padding: 8px 15px; border-radius: 20px; font-size: 12px; display: none; z-index: 7000; font-weight: bold; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="notify"></div>

    <div id="loading-screen" class="overlay">
        <h2 style="color:var(--neon)">SAm CLOUD CONNECT...</h2>
    </div>

    <div id="matchmaking-screen" class="overlay" style="display:none">
        <div class="spinner"></div>
        <h3 id="search-text">Searching for Operatives...</h3>
    </div>

    <div id="main-menu" class="overlay" style="display:none">
        <h1 style="color:var(--neon); margin:0;">BLOCKSAM v3.1</h1>
        <div class="menu-box">
            <button class="btn" style="background:var(--gold); color:black" onclick="startMode('solo')">SOLO MISSION</button>
            <button class="btn" style="background:var(--neon); color:black" onclick="searchForPlayer()">SEARCH FOR PLAYER üåê</button>
            <button class="btn" onclick="openShop()">MARKET üõí</button>
        </div>
    </div>

    <div id="shop-screen" class="overlay" style="display:none">
        <div class="menu-box">
            <h3 style="color:var(--neon)">MEGA MARKET</h3>
            <div id="shop-grid" class="shop-grid"></div>
            <button class="btn" onclick="closeShop()">BACK</button>
        </div>
    </div>

    <div id="ui-header">
        <div class="stat-group">
            <div id="cloud-id" style="color:#888; font-size:9px">SAm_Op</div>
            <div class="stat-item"><span id="p1-score-ui" style="color:var(--gold)">0</span> üí∞</div>
            <div class="stat-item"><span id="p1-cash-ui" style="color:var(--green)">0</span> üíµ</div>
        </div>
        <div style="text-align: center;">
            <div style="font-size: 10px; color: var(--gold);">LVL: <span id="lvl-display">1</span></div>
            <button class="pause-btn" onclick="togglePause()">‚è∏Ô∏è</button>
        </div>
        <div id="p2-ui" class="stat-group" style="text-align: right; opacity: 0;">
            <div id="p2-name" style="color:#888; font-size:9px">BOT</div>
            <div class="stat-item">üí∞ <span id="p2-score-ui" style="color:var(--gold)">0</span></div>
            <div class="stat-item">üíµ <span id="p2-cash-ui" style="color:var(--green)">0</span></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('69943f560019334ae3b5');
    const databases = new Databases(client);
    const account = new Account(client);
    const DB_ID = '69943bf8001373c3c286', COL_ID = 'players';

    let playerDocId = null, game = { active: false, paused: false, level: 1 };
    let p1 = { x: 200, y: 300, tx: 200, ty: 300, score: 0, cash: 0, icon: 'ü•∑' };
    let p2 = { x: -200, y: -200, score: 0, cash: 0, icon: 'ü§ñ', active: false };
    let items = [], monsters = [], portal = { active: false, x:0, y:0 }, p1_lives = 3;
    const monsterIcons = ['üëæ', 'üëª', 'üëπ', 'üë∫', 'üêâ', 'üíÄ'];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    // --- Audio System ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(f, t, d) {
        try {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
        } catch(e){}
    }
    const sfx = { 
        coin: () => playSfx(800, 'sine', 0.1), 
        cash: () => { playSfx(600, 'triangle', 0.1); setTimeout(()=>playSfx(900, 'triangle', 0.2), 50); },
        buy: () => [400, 600, 900].forEach((f,i)=>setTimeout(()=>playSfx(f, 'sine', 0.2), i*80))
    };

    // --- Cloud Logic ---
    async function initCloud() {
        try {
            try { await account.createAnonymousSession(); } catch(e){}
            const user = await account.get();
            const res = await databases.listDocuments(DB_ID, COL_ID, [Query.equal('user_id', user.$id)]);
            if (res.documents.length > 0) {
                playerDocId = res.documents[0].$id;
                p1.score = res.documents[0].coins || 0; p1.cash = res.documents[0].cash || 0; p1.icon = res.documents[0].current_skin || 'ü•∑';
            } else {
                const d = await databases.createDocument(DB_ID, COL_ID, ID.unique(), { user_id: user.$id, coins: 0, cash: 0, current_skin: 'ü•∑' });
                playerDocId = d.$id;
            }
        } catch(e) {}
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
    }

    async function sync() { if(playerDocId) databases.updateDocument(DB_ID, COL_ID, playerDocId, { coins: p1.score, cash: p1.cash, current_skin: p1.icon }).catch(()=>{}); }

    // --- Game Logic ---
    function searchForPlayer() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('matchmaking-screen').style.display = 'flex';
        setTimeout(() => { document.getElementById('search-text').innerText = "Player Found: Dark_SAm"; }, 1500);
        setTimeout(() => {
            document.getElementById('matchmaking-screen').style.display = 'none';
            p2.active = true; p2.icon = 'üë∫'; document.getElementById('p2-ui').style.opacity = '1';
            startMode('multi');
        }, 3000);
    }

    function startMode(m) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        game.active = true; document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ui-header').style.display = 'flex';
        animate();
    }

    function animate() {
        if (!game.active || game.paused) { requestAnimationFrame(animate); return; }
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Player 1
        p1.x += (p1.tx - p1.x) * 0.15; p1.y += (p1.ty - p1.y) * 0.15;
        ctx.font = "50px serif"; ctx.textAlign = "center"; ctx.fillText(p1.icon, p1.x, p1.y);

        // Lives
        ctx.font = "20px Arial"; ctx.textAlign = "left"; ctx.fillText("‚ù§Ô∏è".repeat(p1_lives), 20, 110);

        // AI / Opponent Logic
        if (p2.active) {
            let target = items.find(i => i.active);
            if (target) {
                let angle = Math.atan2(target.y - p2.y, target.x - p2.x);
                p2.x += Math.cos(angle) * 3; p2.y += Math.sin(angle) * 3;
                if(Math.hypot(p2.x-target.x, p2.y-target.y) < 30) {
                    target.active = false; if(target.type==='cash') p2.cash++; else p2.score+=500;
                }
            }
            ctx.font = "50px serif"; ctx.textAlign = "center"; ctx.fillText(p2.icon, p2.x, p2.y);
        }

        // Monsters
        monsters.forEach((m, i) => {
            let angle = Math.atan2(p1.y - m.y, p1.x - m.x);
            m.x += Math.cos(angle) * m.speed; m.y += Math.sin(angle) * m.speed;
            ctx.font = m.size + "px serif"; ctx.fillText(m.icon, m.x, m.y);
            if(Math.hypot(p1.x-m.x, p1.y-m.y) < m.size*0.7) {
                monsters.splice(i, 1); p1_lives--;
                if(p1_lives <= 0) { alert("Game Over!"); location.reload(); }
            }
        });

        // Items
        items.forEach(it => {
            if(!it.active) return;
            ctx.font = "30px serif"; ctx.fillText(it.type==='cash'?"üíµ":"üí∞", it.x, it.y);
            if(Math.hypot(p1.x-it.x, p1.y-it.y) < 40) {
                it.active = false; if(it.type==='cash') { p1.cash++; sfx.cash(); } else { p1.score+=500; sfx.coin(); }
                if(p1.score % 5000 === 0) sync();
            }
        });

        // Portal
        if (p1.score >= 10000 && !portal.active) { portal.active = true; portal.x = canvas.width/2; portal.y = canvas.height/2; }
        if (portal.active) {
            ctx.font = "60px serif"; ctx.fillText("üåÄ", portal.x, portal.y);
            if(Math.hypot(p1.x-portal.x, p1.y-portal.y) < 50) {
                game.level++; p1.score = 0; portal.active = false; monsters = []; sync();
            }
        }

        // UI
        document.getElementById('p1-score-ui').innerText = p1.score.toLocaleString();
        document.getElementById('p1-cash-ui').innerText = p1.cash;
        document.getElementById('lvl-display').innerText = game.level;
        if(p2.active) {
            document.getElementById('p2-score-ui').innerText = p2.score.toLocaleString();
            document.getElementById('p2-cash-ui').innerText = p2.cash;
        }

        requestAnimationFrame(animate);
    }

    // --- Helpers ---
    function showMsg(t, c) { const n = document.getElementById('notify'); n.innerText = t; n.style.background = c; n.style.display = 'block'; setTimeout(()=>n.style.display='none', 2000); }
    function togglePause() { game.paused = !game.paused; }
    function openShop() { 
        document.getElementById('shop-screen').style.display = 'flex';
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        ['ü•∑','ü¶ä','ü¶Å','üêº','üêØ','üëΩ','üê≤','üëπ'].forEach(icon => {
            const d = document.createElement('div'); d.className = 'skin-item'; d.innerText = icon;
            d.onclick = () => { p1.icon = icon; sync(); showMsg("EQUIPPED!", "green"); closeShop(); };
            grid.appendChild(d);
        });
    }
    function closeShop() { document.getElementById('shop-screen').style.display = 'none'; }

    canvas.addEventListener('touchmove', (e) => { p1.tx = e.touches[0].clientX; p1.ty = Math.max(e.touches[0].clientY, 90); });
    setInterval(() => { if(game.active && !game.paused) items.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, type: Math.random()<0.1?'cash':'coin', active: true }); }, 2000);
    setInterval(() => { if(game.active && !game.paused) {
        let mi = Math.min(game.level-1, monsterIcons.length-1);
        monsters.push({ x: -50, y: Math.random()*canvas.height, speed: 1+(game.level*0.4), icon: monsterIcons[mi], size: 40+(game.level*5) });
    }}, 4000);

    initCloud();
</script>
</body>
    </html>
