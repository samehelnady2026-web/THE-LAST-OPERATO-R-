<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLOCKSAM v1.0 - MEGA MARKET</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --green: #2ecc71; --red: #ff4757; --bg: #0a0a0a; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; color: white; }
        #ui-header { position: absolute; top: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.95); display: none; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 2px solid #333; padding: 5px 15px 0 15px; box-sizing: border-box; }
        .stat-group { display: flex; flex-direction: column; gap: 2px; min-width: 90px; }
        .stat-item { font-size: 13px; font-weight: bold; }
        .pause-btn { background: none; border: 1.5px solid white; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 6000; background: rgba(0,0,0,0.96); }
        .menu-box { background: #151515; padding: 20px; border-radius: 30px; border: 1px solid var(--neon); text-align: center; width: 90%; max-width: 400px; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; background: #333; }
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 300px; overflow-y: auto; margin: 10px 0; padding: 10px; background: #111; border-radius: 15px; border: 1px solid #222; }
        .skin-item { background: #222; height: 80px; border-radius: 12px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; position: relative; transition: 0.2s; }
        .skin-item:active { transform: scale(0.9); }
        .price-tag { font-size: 9px; margin-top: 6px; font-weight: bold; }
        #nuke-btn { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--red); border-radius: 50%; border: 3px solid white; font-size: 30px; display: none; z-index: 5000; box-shadow: 0 0 20px var(--red); }
        #notify { position: fixed; top: 95px; left: 50%; transform: translateX(-50%); padding: 8px 15px; border-radius: 20px; font-size: 12px; display: none; z-index: 7000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="notify"></div>
    <button id="nuke-btn" onclick="useNuke()">ğŸ’£</button>

    <div id="loading-screen" class="overlay"><h2 style="color:var(--neon)">SAM CLOUD CONNECT...</h2></div>

    <div id="main-menu" class="overlay" style="display:none">
        <h1 style="color:var(--neon); margin:0;">BLOCKSAM v1.0</h1>
        <div class="menu-box">
            <button class="btn" style="background:var(--gold); color:black" onclick="startMode('solo')">SOLO MISSION</button>
            <button class="btn" style="background:var(--neon); color:black" onclick="searchForPlayer()">SEARCH FOR PLAYER ğŸŒ</button>
            <button class="btn" onclick="openShop()">MARKET ğŸ›’</button>
        </div>
    </div>

    <div id="shop-screen" class="overlay" style="display:none">
        <div class="menu-box">
            <h3 style="color:var(--red); margin:0;">WEAPONS</h3>
            <button class="btn" style="background:#e74c3c" onclick="buyNuke()">BUY NUKE ğŸ’£ (10 ğŸ’µ)</button>
            <h3 style="color:var(--neon); margin-top:10px; margin-bottom:5px;">SKINS</h3>
            <div id="shop-grid" class="shop-grid"></div>
            <button class="btn" onclick="closeShop()">BACK</button>
        </div>
    </div>

    <div id="ui-header">
        <div class="stat-group">
            <div style="color:#888; font-size:9px">SAM_Op</div>
            <div class="stat-item"><span id="p1-score-ui" style="color:var(--gold)">0</span> ğŸ’°</div>
            <div class="stat-item"><span id="p1-cash-ui" style="color:var(--green)">0</span> ğŸ’µ</div>
        </div>
        <div style="text-align: center;">
            <div style="font-size: 10px; color: var(--gold);">LVL: <span id="lvl-display">1</span></div>
            <button class="pause-btn" onclick="togglePause()">â¸ï¸</button>
        </div>
        <div id="p2-ui" class="stat-group" style="text-align: right; opacity: 0;">
            <div style="color:#888; font-size:9px">Dark_SAM</div>
            <div class="stat-item">ğŸ’° <span id="p2-score-ui" style="color:var(--gold)">0</span></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://fra.loud.appwrite.io/v1').setProject('69943f560019334ae3b5');
    const databases = new Databases(client);
    const account = new Account(client);
    const DB_ID = '69943bf8001373c3c286', COL_ID = 'players';

    let playerDocId = null, game = { active: false, paused: false, level: 1, nukes: 0 };
    let p1 = { x: 200, y: 300, tx: 200, ty: 300, score: 0, cash: 0, icon: 'ğŸ¥·' };
    let p2 = { x: -200, y: -200, score: 0, cash: 0, icon: 'ğŸ¤–', active: false };
    let items = [], monsters = [], portal = { active: false }, p1_lives = 3;
    
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø³ÙƒÙŠÙ†Ø§Øª ÙˆØ§Ù„Ø£Ø³Ø¹Ø§Ø± (Ù…ØµÙÙˆÙØ© ÙƒØ§Ø¦Ù†Ø§Øª Ù…ØµÙ„Ø­Ø©)
    const skinsData = [
        {icon:'ğŸ¥·', price:0, type:'coin'}, {icon:'ğŸ¦Š', price:2000, type:'coin'}, {icon:'ğŸ¦', price:5000, type:'coin'}, {icon:'ğŸ¼', price:8000, type:'coin'},
        {icon:'ğŸ¯', price:10000, type:'coin'}, {icon:'ğŸ±', price:12000, type:'coin'}, {icon:'ğŸ­', price:15000, type:'coin'}, {icon:'ğŸ¹', price:20000, type:'coin'},
        {icon:'ğŸ‘½', price:5, type:'cash'}, {icon:'ğŸ²', price:10, type:'cash'}, {icon:'ğŸ‘º', price:15, type:'cash'}, {icon:'ğŸ¤¡', price:20, type:'cash'},
        {icon:'ğŸ‘»', price:25, type:'cash'}, {icon:'ğŸ¤–', price:30, type:'cash'}, {icon:'ğŸ°', price:35, type:'cash'}, {icon:'ğŸ»', price:40, type:'cash'},
        {icon:'ğŸ¨', price:45, type:'cash'}, {icon:'ğŸ®', price:50, type:'cash'}, {icon:'ğŸ·', price:55, type:'cash'}, {icon:'ğŸ¸', price:60, type:'cash'},
        {icon:'ğŸµ', price:65, type:'cash'}, {icon:'ğŸ”', price:70, type:'cash'}, {icon:'ğŸ§', price:75, type:'cash'}, {icon:'ğŸ¦', price:80, type:'cash'},
        {icon:'ğŸ¤', price:85, type:'cash'}, {icon:'ğŸ£', price:90, type:'cash'}, {icon:'ğŸ¥', price:95, type:'cash'}, {icon:'ğŸº', price:100, type:'cash'},
        {icon:'ğŸ—', price:110, type:'cash'}, {icon:'ğŸ¦„', price:150, type:'cash'}
    ];

    async function initCloud() {
        try {
            try { await account.createAnonymousSession(); } catch(e){}
            const user = await account.get();
            const res = await databases.listDocuments(DB_ID, COL_ID, [Query.equal('user_id', user.$id)]);
            if (res.documents.length > 0) {
            
                p1.score = res.documents[0].coins || 0; p1.cash = res.documents[0].cash || 0; p1.icon = res.documents[0].current_skin || 'ğŸ¥·';
            } else {
                const d = await databases.createDocument(DB_ID, COL_ID, ID.unique(), { user_id: user.$id, coins: 0, cash: 0, current_skin: 'ğŸ¥·' });
const client = new Client().setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('69943f560019334ae3b5');                playercocId = d.$id;
            }
        } catch(e) {}
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
    }

    async function sync() { if(playerDocId) databases.updateDocument(DB_ID, COL_ID, playerDocId, { coins: p1.score, cash: p1.cash, current_skin: p1.icon }).catch(()=>{}); }

    function buySkin(index) {
        const s = skinsData[index];
        if (s.type === 'coin' && p1.score >= s.price) {
            p1.score -= s.price; p1.icon = s.icon; showMsg("EQUIPPED!", "green"); sync();
        } else if (s.type === 'cash' && p1.cash >= s.price) {
            p1.cash -= s.price; p1.icon = s.icon; showMsg("VIP SKIN!", "#bc13fe"); sync();
        } else if (s.price === 0) {
            p1.icon = s.icon; showMsg("EQUIPPED!", "gray"); sync();
        } else {
            showMsg("NOT ENOUGH FUNDS!", "red");
        }
        openShop();
    }

    function buyNuke() {
        if(p1.cash >= 10) { p1.cash -= 10; game.nukes++; showMsg("NUKE READY! ğŸ’£", "red"); sync(); }
        else showMsg("NEED 10 CASH!", "orange");
    }

    function useNuke() {
        if(game.nukes > 0) { game.nukes--; monsters = []; showMsg("BOOM!", "black"); if(game.nukes <= 0) document.getElementById('nuke-btn').style.display = 'none'; }
    }

    function openShop() {
        document.getElementById('shop-screen').style.display = 'flex';
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        skinsData.forEach((s, i) => {
            const d = document.createElement('div'); d.className = 'skin-item';
            d.innerHTML = `<div>${s.icon}</div><div class="price-tag" style="color:${s.type==='coin'?'#ffd700':'#2ecc71'}">${s.price} ${s.type==='coin'?'ğŸ’°':'ğŸ’µ'}</div>`;
            d.onclick = () => buySkin(i);
            grid.appendChild(d);
        });
    }

    function searchForPlayer() {
        document.getElementById('main-menu').style.display = 'none';
        const screen = document.createElement('div'); screen.className = 'overlay';
        screen.innerHTML = '<div style="text-align:center"><div style="border:4px solid var(--neon); border-top:4px solid transparent; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:0 auto 15px"></div><h3>Searching...</h3></div>'; 
        document.body.appendChild(screen);
        setTimeout(() => { screen.remove(); p2.active = true; p2.icon = 'ğŸ‘º'; document.getElementById('p2-ui').style.opacity = '1'; startMode('multi'); }, 2500);
    }
    
    // Ø¥Ø¶Ø§ÙØ© Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Spinner Ø¨Ø³ÙŠØ·
    const style = document.createElement('style');
    style.innerHTML = '@keyframes spin { to { transform: rotate(360deg); } }';
    document.head.appendChild(style);

    function startMode(m) {
        game.active = true; document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ui-header').style.display = 'flex';
        if(game.nukes > 0) document.getElementById('nuke-btn').style.display = 'block';
        animate();
    }

    function animate() {
        if (!game.active || game.paused) { requestAnimationFrame(animate); return; }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        p1.x += (p1.tx - p1.x) * 0.15; p1.y += (p1.ty - p1.y) * 0.15;
        ctx.font = "50px serif"; ctx.textAlign = "center"; ctx.fillText(p1.icon, p1.x, p1.y);
        ctx.font = "20px Arial"; ctx.textAlign = "left"; ctx.fillText("â¤ï¸".repeat(p1_lives), 20, 110);

        if (p2.active) {
            let target = items.find(i => i.active);
            if (target) {
                let angle = Math.atan2(target.y - p2.y, target.x - p2.x);
                p2.x += Math.cos(angle) * 3.5; p2.y += Math.sin(angle) * 3.5;
                if(Math.hypot(p2.x-target.x, p2.y-target.y) < 30) { target.active = false; p2.score += 500; }
            }
            ctx.fillText(p2.icon, p2.x, p2.y);
        }

        monsters.forEach((m, i) => {
            let angle = Math.atan2(p1.y - m.y, p1.x - m.x);
            m.x += Math.cos(angle) * m.speed; m.y += Math.sin(angle) * m.speed;
            ctx.font = m.size + "px serif"; ctx.fillText(m.icon, m.x, m.y);
            if(Math.hypot(p1.x-m.x, p1.y-m.y) < m.size*0.7) {
                monsters.splice(i, 1); p1_lives--;
                if(p1_lives <= 0) { alert("Game Over!"); location.reload(); }
            }
        });

        items.forEach(it => {
            if(!it.active) return;
            ctx.font = "30px serif"; ctx.fillText(it.type==='cash'?"ğŸ’µ":"ğŸ’°", it.x, it.y);
            if(Math.hypot(p1.x-it.x, p1.y-it.y) < 40) {
                it.active = false; if(it.type==='cash') p1.cash++; else p1.score+=500;
                if(p1.score % 5000 === 0) sync();
            }
        });

        if (p1.score >= 10000 && !portal.active) { portal.active = true; portal.x = canvas.width/2; portal.y = canvas.height/2; }
        if (portal.active) {
            ctx.font = "60px serif"; ctx.fillText("ğŸŒ€", portal.x, portal.y);
            if(Math.hypot(p1.x-portal.x, p1.y-portal.y) < 50) { game.level++; p1.score = 0; portal.active = false; monsters = []; sync(); }
        }

        document.getElementById('p1-score-ui').innerText = p1.score.toLocaleString();
        document.getElementById('p1-cash-ui').innerText = p1.cash;
        document.getElementById('lvl-display').innerText = game.level;
        if(p2.active) document.getElementById('p2-score-ui').innerText = p2.score.toLocaleString();
        requestAnimationFrame(animate);
    }

    function closeShop() { document.getElementById('shop-screen').style.display = 'none'; }
    function togglePause() { game.paused = !game.paused; }
    function showMsg(t, c) { const n = document.getElementById('notify'); n.innerText = t; n.style.background = c; n.style.display = 'block'; setTimeout(()=>n.style.display='none', 2000); }

    canvas.addEventListener('touchmove', (e) => { p1.tx = e.touches[0].clientX; p1.ty = Math.max(e.touches[0].clientY, 90); });
    setInterval(() => { if(game.active && !game.paused) items.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, type: Math.random()<0.08?'cash':'coin', active: true }); }, 2000);
    setInterval(() => { if(game.active && !game.paused) {
        let mi = Math.min(game.level-1, 5);
        monsters.push({ x: -50, y: Math.random()*canvas.height, speed: 1.2+(game.level*0.3), icon: ['ğŸ‘¾', 'ğŸ‘»', 'ğŸ‘¹', 'ğŸ‘º', 'ğŸ‰', 'ğŸ’€'][mi], size: 40+(game.level*5) });
    }}, 4000);

    initCloud();
</script>
</body>
    </html>
